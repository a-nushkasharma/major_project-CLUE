<h2>Login Page</h2>

<div id="login" class="mod mt-20 flex justify-center items-center min-h-screen">
  <form class="modal-content bg-white p-8 rounded-lg shadow-lg w-full max-w-md" id="loginForm">
    <div class="imgcontainer mb-6 flex justify-center">
      <img src="/static/img/Banasthali_Vidyapeeth_Logo.png" alt="Avatar" class="avatar w-24 h-24">
    </div>

    <div class="container mb-6">
      <label for="uname" class="block text-gray-700 text-sm font-semibold mb-2"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>

      <label for="psw" class="block text-gray-700 text-sm font-semibold mt-4 mb-2"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>

      <button type="button" class="w-full mt-4 bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition-all duration-300" onclick="window.location.href='/template/index1.html'">Login</button>
    </div>

    <div class="remember-forget text-sm flex justify-between items-center">

        <input type="checkbox" checked="checked" name="remember" class="mr-2"> Remember me
      </label>

    </div>
