<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="/static/css/profile.css">
</head>
<body>

<!-- add event on clicking profile photo -->

<div id="profileModal" class="profile-container">
  <div class="imgcontainer">
    <!-- Close button -->
    <span onclick="document.getElementById('profileModal').style.display='none'" class="close" title="Close Profile" onclick="window.location.href='/template/index.html'">&times;</span>
    <!-- Default profile image if no custom photo is provided -->
    <img src="/static/img/Banasthali_Vidyapeeth_Logo.png" alt="Default Avatar" class="avatar" onerror="this.src='default_avatar.png';">
  </div>

  <div class="profile-details">
    <h3>Anushka Sharma</h3>
    <p>Email: as@banasthali.in</p>
  </div>

  <div class="button-container">
    <button class="update-btn">Update Password</button>
    <button class="logout-btn">Logout</button>
  </div>
</div>

<script>
  // Close the profile also when clicking outside of it
  window.onclick = function(event) {
    const modal = document.getElementById('profileModal');
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  }
</script>

</body>
<script src="/static/script.js"></script>
</html>
