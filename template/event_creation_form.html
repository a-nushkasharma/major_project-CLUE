<body>
    <main class="flex justify-center items-center min-h-screen">
        <div class="min-h-screen flex justify-center items-center">
            <div class="form-container w-full max-w-lg p-8 bg-white rounded-lg shadow-md">
              <form>
                <h1 class="text-2xl font-semibold mb-6 text-center">Create Event</h1>
          
                <label for="event-title" class="block text-gray-700 mb-2">Event Title</label>
                <input type="text" id="event-title" name="event-title" placeholder="Enter title..." required class="w-full p-3 border border-gray-300 rounded-md mb-4">
          
                <label for="event-description" class="block text-gray-700 mb-2">Event Description</label>
                <textarea id="event-description" name="event-description" rows="4" placeholder="Enter event details..." required class="w-full p-3 border border-gray-300 rounded-md mb-4"></textarea>
          
                <div class="date-container mb-4 flex gap-4">
                  <div class="flex-1">
                    <label for="start-date" class="block text-gray-700 mb-2">Start Date</label>
                    <input type="date" id="start-date" name="start-date" required class="w-full p-3 border border-gray-300 rounded-md">
                  </div>
                  <div class="flex-1">
                    <label for="end-date" class="block text-gray-700 mb-2">End Date</label>
                    <input type="date" id="end-date" name="end-date" required class="w-full p-3 border border-gray-300 rounded-md">
                  </div>
                </div>
          
                <label for="poster" class="block text-gray-700 mb-2">Upload Event Poster</label>
                <input type="file" id="poster" name="poster" class="w-full p-3 border border-gray-300 rounded-md mb-4">
                <p class="note text-sm text-gray-500">A poster image is required for uploading an event.</p>
          
                <label for="event-url" class="block text-gray-700 mb-2">Event URL</label>
                <input type="url" id="event-url" name="event-url" placeholder="Enter event URL..." required class="w-full p-3 border border-gray-300 rounded-md mb-4">
          
                <button  class="flex gap-2 justify-center items-center border border-gray-400 bg-blue-400 px-6 py-2 rounded-lg hover:border-gray-600 mt-4 w-full text-center">
                    Create Event
                  </button>
                  
              </form>
            </div>
          </div>
         
    </main>
